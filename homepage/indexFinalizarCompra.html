<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra!</title>
    <!-- estilização -->
    <link rel="stylesheet" href="CSS/finalizarCompra.css">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="conteudo">
        <div class="logo-container">
            <a href="index.html"><img src="img/LOGOGHOUSE.png" alt="logo-container"></a>
        </div>
        <div class="formulario">
            <div class="formulario-endereco">
                <form action="" method="post">
                    <h2><i class="fa-solid fa-location-dot"></i> Endereço</h2>
                    <label for="">Estado:</label>
                    <input type="text" placeholder="Estado">
                    <label for="">Cidade:</label>
                    <input type="text" placeholder="Cidade">
                    <label for="">Bairro:</label>
                    <input type="text" placeholder="Bairro">
                    <label for="">Número:</label>
                    <input type="text" placeholder="Número">
                    <label for="">CEP:</label>
                    <input type="text" placeholder="CEP">
                    <label for="">Complemento:</label>
                    <input type="text" placeholder="Complemento">
                </form>
            </div>
            <div class="formulario-pagamento">
                <form action="" method="post">
                    <h2><i class="fa-solid fa-money-bill"></i> Forma de Pagamento</h2>
                    <select name="" id="">
                        <option value="pix">PIX</option>
                        <option value="credito">CARTÃO DE CRÉDITO</option>
                    </select>
                    
                </form>
            </div>
            <div class="informacoes-produto">
                <h2><i class="fa-solid fa-file"></i> Resumo do Pedido</h2>
                <div class="img-produto"><img src="#" alt=""></div>
                <div class="finalizarCompra-div">
                    <p>Valor Final:</p>
                    <button class="comprar-btn">Finalizar Compra</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
